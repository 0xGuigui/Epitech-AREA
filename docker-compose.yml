version: ^3.8

services:
  mongodb:
    image: mongo:4.4.6
    container_name: area-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:?err}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:?err}
    ports:
      - ${AREA_MONGO_PORT:?err}:${AREA_MONGO_PORT:?err}

  area-server:
    build: server
    command: node server.js
    container_name: area-server
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${AREA_SERVER_PORT:?err}:${AREA_SERVER_PORT:?err}
    depends_on:
      - mongodb

  area-web-client:
    build: client/web
    container_name: area-web-client
    volumes:
      - ./client/web:/usr/src/app
    ports:
      - ${AREA_WEB_CLIENT_PORT:?err}:${AREA_WEB_CLIENT_PORT:?err}
    depends_on:
      - area-server
